<html lang="en" >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <script src="js/register-test.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-cookies.js"></script>      
    <link href="css/register-test.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    
  </head>
  <body ng-controller="RegisterCtrl" ng-app="myApp">
    <div class="container">
      <div id="signup">
          <div class="signup-screen">
            <div class="space-bot text-center">
              <h1>Sign up</h1>
              <div class="divider"></div>
            </div>
            <form class="form-register" method="post" name="register" novalidate>
            <div class="input-field col s6">
              <input id="username" type="text" class="validate" ng-model="username" required>
              <label for="username">User Name</label>
            </div>
            <div class="input-field col s6">
              <input id="email" type="email" name="email" ng-model="email" class="validate" required>
              <label for="email">Email</label>
            </div>
            <p class="alert alert-danger" ng-show="form-register.email.$error.email">Your email is invalid.</p>
            <div class="input-field col s6">
              <input id="password" type="password" name="password" ng-model="password" ng-minlength='6' class="validate" required>
              <label for="password">Password</label>
            </div>
            <p class="alert alert-danger" ng-show="form-register.password.$error.minlength || form.password.$invalid">Your password must be at least 6 characters.</p>
            <div class="space-top text-center">
            <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done" ng-click="saveUser()">
              <i class="material-icons left">done</i> Done
            </button>
            <button type="button" class="waves-effect waves-light btn cancel" ng-click="cancelRegister()">
              <i class="material-icons left">clear</i>Cancel
            </button>
            </div>
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
