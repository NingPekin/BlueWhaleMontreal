<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ning Wei">

    <title>Church List</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/church.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-cookies.js"></script>      
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

  </head>

  <body ng-app="MyApp" ng-cloak id="page-top" onload="generate_table()">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Blue Whale Montreal</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="MyLists.html">My Lists</a>
            </li>

            <!-- login -->

            <div ng-controller="AppController as login" class="dialogdemoBasicUsage" id="popupContainer">                                                  
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" id="login" href="" ng-click="login.showDialog($event)">Log In</a>           
                <div ng-if="login.status" id="status">
                  <b layout="row" layout-align="center center" class="md-padding">
                    {{login.status}}
                  </b>
                </div>                     
            </li>
            </div>
            <!-- register -->
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white d-flex">
        <div class="container my-auto">
            <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="text-uppercase">
                <strong><span style="background-color:rgba(38,36,37,0.2)">God doesn't demand your worship</span></strong>
                <br>
                <strong><span style="background-color:rgba(38,36,37,0.2)">He desires your love</span></strong>              
                </h1>
                <hr>
            </div>
            <div class="col-lg-8 mx-auto">
                <p class="mb-5">Find your own god</p>
                <a class="btn btn-primary btn-xl js-scroll-trigger" href="#church-list" onclick="window.location.hash='church-list'">Explore more</a>
            </div>
            </div>
        </div>
    </header>

    <section class="bg-dark text-white church-list" id="church-list">  
      <!-- <p>{login.user}</p>     -->
      <script>
      $(document).ready
    (function(){ 
      // $('span:contains("search"), #Guy-Concorida').append('<a style="display:none" class="Guy-Concordia-metro-image" href="pic/guy-concordia.jpg"></span>');

      $('span:contains("add_circle_outline")').click(function () 
      {     
        addListToUser(returnUsername(),this.id);
      });
      $('span:contains("search"):first').removeClass("material-icons");
       $('span:contains("search"):first').text("Details");

      $('span:contains("search")').click(function () 
      { 
        // alert(this.id);

       view_image(this.id);
         
      });
    }
    )

      </script>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/creative.js"></script>
    <script src="js/login-search.js"></script>
    <script src="js/churchTable.js"></script>
    <script type="text/ng-template" id="login-dialog.template.html">
      <md-dialog id="login-dialog" aria-label="Login" ng-cloak>
        <form name="loginForm" ng-submit="dialog.login()">
          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2>Log In</h2>
              <span flex></span>
              <md-button class="md-icon-button" ng-click="dialog.close()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
              </md-button>
            </div>
          </md-toolbar>
  
          <md-dialog-content>
            <div class="md-dialog-content">
              <md-input-container class="md-block">
                <label>Username</label>
                <input name="username" ng-model="dialog.username" md-autofocus required />
              </md-input-container>
              <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" name="password" ng-model="dialog.password" required />
              </md-input-container>
            </div>
          </md-dialog-content>
  
          <md-dialog-actions layout="row">
            <!-- <a href="" class="md-primary">Forgot Password?</a> -->
            <span flex></span>
            <md-button type="submit" ng-disabled="loginForm.$invalid" class="md-raised md-primary">Login</md-button>
          </md-dialog-actions>
        </form>
      </md-dialog>
    </script>
  </body>

</html>
